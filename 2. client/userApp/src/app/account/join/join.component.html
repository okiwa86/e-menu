<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>회원가입</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">아이디(Email)</ion-label>
      <ion-input type="email" placeholder="이메일 주소를 입력해주세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">비밀번호</ion-label>
      <ion-input type="password" placeholder="비밀번호를 입력해주세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">비밀번호 확인</ion-label>
      <ion-input type="password" placeholder="비밀번호를 한번 더 입력해주세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">닉네임</ion-label>
      <ion-input placeholder="닉네임을 입력해주세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">핸드폰 번호</ion-label>
      <ion-input placeholder="핸드폰 번호를 입력해주세요"></ion-input>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="secondary" expand="full" routerLink="/tabs/tab1">회원가입하기</ion-button>
  </ion-toolbar>
</ion-footer>
